<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atmospheric Gallery</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Helvetica Neue', sans-serif; 
            touch-action: none; 
            /* Статичный фон убираем, он будет динамическим */
            background-color: #050814;
            background-image: linear-gradient(to top, #143835 0%, #0a1821 40%, #04060a 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #canvas-container { width: 100vw; height: 100vh; display: block; position: relative; z-index: 1; }
        
        /* Индикатор загрузки */
        #status { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            font-size: 10px; color: rgba(255, 255, 255, 0.5); letter-spacing: 3px; pointer-events: none; 
            opacity: 1; transition: opacity 0.8s; text-transform: uppercase; z-index: 2;
        }

        /* Кнопка настроек */
        #settings-btn {
            position: absolute; top: 20px; right: 20px; z-index: 10;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: transform 0.3s, background 0.3s;
        }
        #settings-btn:hover { background: rgba(255, 255, 255, 0.2); transform: rotate(90deg); }
        #settings-btn svg { fill: white; width: 20px; height: 20px; }

        /* Панель настроек */
        #settings-panel {
            position: absolute; top: 70px; right: 20px; width: 280px;
            background: rgba(15, 15, 20, 0.85); backdrop-filter: blur(15px);
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; color: #eee; z-index: 10;
            transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-height: 80vh; overflow-y: auto;
        }
        #settings-panel.active { transform: translateX(0); }
        
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; font-size: 11px; text-transform: uppercase; color: #888; margin-bottom: 5px; letter-spacing: 1px;}
        .control-group input[type="color"] { width: 100%; height: 30px; border: none; cursor: pointer; background: none; }
        .control-group input[type="range"] { width: 100%; cursor: pointer; accent-color: #fff; }
        
        h3 { margin: 0 0 15px 0; font-weight: 300; font-size: 16px; letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/vanilla-colorful?module"></script>
    <style>
        /* Стили для кастомного пикера */
        .custom-picker-popover {
            position: absolute;
            background: #1f1f1f;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
            z-index: 100;
            display: none;
        }
        .custom-picker-popover.active { display: block; }
        
        /* Стили для модального окна ошибки */
        #error-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .error-content {
            background: #2b1a38; border: 1px solid #ff4444; padding: 30px;
            border-radius: 8px; max-width: 400px; text-align: center; color: white;
        }
        .error-content button {
            margin-top: 20px; padding: 10px 20px; background: #ff4444; border: none; color: white; cursor: pointer;
        }
    </style>

    
</head>
<body>
    <div id="status">Connecting to Universe...</div>
    
    <!-- UI -->
    <div id="settings-btn" title="Settings">
        <svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
    </div>

    <div id="settings-panel">
        <h3>Atmosphere</h3>
        <div class="control-group">
            <label>Horizon Color</label>
            <input type="color" id="col-bot" value="#2b1a38">
        </div>
        <div class="control-group">
            <label>Mid Sky Color</label>
            <input type="color" id="col-mid" value="#203a4c">
        </div>
        <div class="control-group">
            <label>Zenith Color</label>
            <input type="color" id="col-top" value="#050814">
        </div>
        
        <h3>Physics & Wind</h3>
        <div class="control-group">
            <label>Wind Speed</label>
            <input type="range" id="wind-speed" min="0" max="2" step="0.1" value="0.8">
        </div>
        <div class="control-group">
            <label>Turbulence</label>
            <input type="range" id="wind-force" min="0" max="1" step="0.05" value="0.3">
        </div>
        <h3>Motion</h3>
        <div class="control-group">
            <label>Sway Amplitude (L/R)</label>
            <input type="range" id="sway-amp" min="0" max="0.5" step="0.01" value="0.1">
        </div>
        <div class="control-group">
            <label>Twist Amplitude (Depth)</label>
            <input type="range" id="twist-amp" min="0" max="0.5" step="0.01" value="0.15">
        </div>
        <h3>Particles</h3>
        <div class="control-group">
            <label>Firefly Color</label>
            <input type="color" id="col-fire" value="#ffaa00">
        </div>
        <div class="control-group">
            <label>Particle Speed</label>
            <input type="range" id="part-speed" min="0" max="2" step="0.1" value="0.5">
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="error-modal">
        <div class="error-content">
            <h3 style="color:#ff6666">Ошибка доступа</h3>
            <p>Не удалось загрузить изображения из указанного канала.</p>
            <p style="font-size: 12px; color: #aaa;">Пожалуйста, убедитесь, что бот добавлен в администраторы канала <b><span id="err-channel"></span></b>.</p>
            <button onclick="window.location.search='';">Вернуться к стандартному каналу</button>
        </div>
    </div>
    <!-- Подключаем внешний файл скрипта -->
    <script type="module" src="/static/script.js"></script>
</body>
</html>
