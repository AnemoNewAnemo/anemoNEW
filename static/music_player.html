<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Music Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем тот же CSS для единого стиля, плюс добавим свои стили ниже -->
    <link rel="stylesheet" href="/timer-app/style.css"> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212; /* Темный фон */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }

        .player-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cover-art {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            background-color: #333;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .track-info {
            margin-bottom: 20px;
        }
        .track-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn-control {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .btn-control:active { background: rgba(255,255,255,0.1); }
        .btn-play { font-size: 40px; }

        .progress-container {
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #444;
            border-radius: 5px;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: #0088cc; /* Telegram blue */
            border-radius: 5px;
            width: 0%;
        }

        .playlist {
            text-align: left;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .playlist-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            font-size: 14px;
            color: #aaa;
        }
        .playlist-item.active {
            color: #0088cc;
            font-weight: bold;
        }
        
        .loading { color: #aaa; }
        .error { color: #ff5555; }
    </style>
</head>
<body>

    <div class="player-container" id="player-ui" style="display:none;">
        <img id="cover-img" class="cover-art" src="" alt="Cover">
        
        <div class="track-info">
            <div class="track-title" id="track-title">Loading...</div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:12px; color:#777; margin-top:5px;">
                <span id="curr-time">0:00</span>
                <span id="dur-time">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn-control" onclick="musicApp.prevTrack()">⏮</button>
            <button class="btn-control btn-play" onclick="musicApp.togglePlay()" id="play-btn">▶</button>
            <button class="btn-control" onclick="musicApp.nextTrack()">⏭</button>
        </div>

        <div class="playlist" id="playlist-container">
            <!-- Список треков -->
        </div>
    </div>

    <div id="loading-msg" class="loading">Загрузка музыки...</div>
    <div id="error-msg" class="error" style="display:none;"></div>

    <audio id="audio-element"></audio>

    <script src="/static/music_player.js"></script>
</body>
</html>
